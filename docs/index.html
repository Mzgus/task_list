<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <form class="col-6 mt-5 mx-auto border border-secondary p-3">
      <div class="mb-3">
        <select class="form-select" aria-label="Default select example">
          <option selected>sélectionnez une rubrique</option>
          <option value="1">animaux</option>
          <option value="2">enfants</option>
          <option value="3">course</option>
          <option value="4">paperasse</option>
          <option value="5">divers</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" />
      </div>
      <div class="mb-3">
        <label for="echeance" class="form-label">Echéance</label>
        <input type="datetime-local" class="form-control" id="echeance" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="text-center mt-5">
      <button
        id="save"
        onclick="sauvegarder()"
        type="submit"
        class="btn btn-primary"
      >
        Sauvegarder
      </button>
    </div>
    <table class="table m-5">
      <thead>
        <th>Rubrique</th>
        <th>Description</th>
        <th>Echéance</th>
        <th>Actions</th>
      </thead>
      <tbody></tbody>
    </table>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
